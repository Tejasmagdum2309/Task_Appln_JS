<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Task Application</title>
</head>

<body onload="LoadData()" >

    <!-- (see task ) Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg taskmodal">
          
        </div>
      </div>


    <!-- (add new Task) Modal -->
<div class="modal fade" id="addNewItem" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- img -->
            <div class="form-group mb-2">
                <label for="imgurl" class="mb-1">Image URL</label>
                <input type="url" class="form-control modal_img" id="imgurl" placeholder="http://example.com/image.img">
                <small id="imgurl" class="form-text text-muted">Optional field ....</small>
            </div>
           <!-- name -->
           <div class="form-group mb-2">
            <label for="title" class="mb-1">Title</label>
            <input type="text" class="form-control modal_title" id="title" placeholder="title" required>
           </div>

           <!-- price -->
           <div class="form-group mb-2">
            <label for="price" class="mb-1">Price</label>
            <input type="text" class="form-control modal_price" id="price" placeholder="$$$$" required>
           </div>

           <!-- desc -->
           <div class="form-group">
            <label for="desc">Desc </label>
            <textarea class="form-control modal_desc" id="desc" rows="3" required></textarea>
          </div>

        </div>
        <div class="modal-footer justify-content-start">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addItem()">Save changes</button>
        </div>
      </div>
    </div></form>
  </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid mx-2">
            <a class="navbar-brand ms-4" href="#">Web-Apex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex ">
                    <button type="button" class="btn btn-primary me-4 "  data-bs-toggle="modal" data-bs-target="#addNewItem"><i class="fa-solid fa-plus me-2"></i>Add
                        Item</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- search bar -->
        <section class="mt-5" >
        <div class="row justify-content-center">
        <div class="col-md-6">    
        <div class="input-group shadow-lg d-flex  ">
            <input id="ip" oninput="search(this)"  type="text" class="form-control" placeholder="Search Product" aria-label=""
                aria-describedby="basic-addon2">
            <button class="btn btn-secondary" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        </div>
        </div>



        

        </section>

        <!-- Card Setion -->
        <section class="mt-5 task__card d-flex flex-wrap align-content-center justify-content-center gap-4">
           
        </section>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
